        }

            text-align: right;
            margin-left: auto;
        }

        }

        }

        }
        .input-area input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-area button {
            width: 20%;
            background-color: #4b4a4a;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-area button:hover {
            background-color: #282828;
        }
        .quick-replies {
            margin-bottom: 10px; /* 调整为10px以减少间距 */
        }
        .quick-reply {
            display: inline-block;
            background-color: #5e5e5e;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .quick-reply:hover {

"关于Minecraft": [
    "一：《Minecraft》是一款由瑞典开发者马库斯·佩尔松（Markus Persson）于2009年推出的沙盒游戏，后由Mojang Studios开发和发行。"+ 
    "二：游戏以其开放的世界和高度自由的玩法而闻名，玩家可以在一个由方块组成的三维世界中进行建造、探索和生存。"+ 
    "三：游戏的核心玩法包括采集资源、制造物品、建造建筑和与敌对生物战斗，玩家可以根据自己的想法创造各种结构和物品。"+ 
    "四：《Minecraft》有多种游戏模式，包括创造模式（Creative Mode）、生存模式（Survival Mode）、冒险模式（Adventure Mode）和旁观者模式（Spectator Mode）。"+ 
    "五：在创造模式中，玩家拥有无限的资源，可以自由建造任何想要的建筑，而生存模式则要求玩家在有限的资源中生存并抵御敌对生物。"+ 
    "六：游戏中的敌对生物包括僵尸、骷髅、蜘蛛等，玩家需要利用工具和武器来保护自己，同时收集经验值以升级和制作更强大的装备。"+ 
    "七：Minecraft还拥有丰富的生物群落，包括森林、沙漠、平原、山脉等，玩家可以在这些环境中探索和发现不同的资源。"+ 
    "八：游戏支持多人联机，玩家可以通过服务器与好友共同探索、建造和进行冒险，增强了游戏的社交互动性。"+ 
    "九：Minecraft的mod（模组）和社区创造内容极大丰富了游戏体验，玩家可以下载和安装各种模组，增加新玩法、新物品和新生物。"+ 
    "十：游戏的图形风格以方块为基础，尽管画面简单，但由于其开放的创造性和自由度，Minecraft在全球范围内获得了巨大的成功和影响力。"+ 
    "十一：Minecraft还可以用于教育目的，很多学校使用Minecraft教育版（Minecraft: Education Edition）来教授编程、团队合作和创造力。"+ 
    "十二：随着不断的更新和扩展，Minecraft推出了各种新特性、新生物和新环境，保持了游戏的新鲜感和活跃度。"+ 
    "十三：该游戏已售出超过2亿份，成为历史上销量最高的电子游戏之一，拥有庞大的玩家社区和文化影响力。"
],

        "关于二战": [
            "第二次世界大战（1939-1945年）是20世纪最重大的历史事件之一，涉及多个国家，持续了六年，造成了数千万人的死亡和巨大的经济损失。这场战争的起因复杂，影响深远，以下是对二战历史的详细讲解。"+
            "一、战争的背景 1. 一战的余波第一次世界大战（1914-1918年）结束后，世界格局发生了巨大变化。由于《凡尔赛条约》的签订，德国受到惩罚性赔偿，经济崩溃，民众不满情绪加剧。这为极端民族主义和法西斯主义的兴起创造了土壤。"+
            "2. 经济危机1929年的大萧条使许多国家经济受到重创，尤其是德国和日本。经济危机导致社会动荡，民众对现有政权的不满情绪高涨，为极端主义政党提供了机会。"+
            "3. 极端主义的崛起 纳粹德国：阿道夫·希特勒于1933年上台，推行侵略性扩张政策，并试图重建德国的军事力量。希特勒宣扬反犹太主义和德国民族主义，利用经济危机的影响赢得了大众支持。"+
            "法西斯意大利：贝尼托·墨索里尼在1922年掌权，主张扩张主义，通过军事手段建立“新罗马帝国”。日本的军国主义：日本在1930年代逐渐走向军国主义，寻求通过扩张侵略中国和其他亚洲国家以获得资源。"+
            "二、战争的爆发 1. 德国的侵略 1938年，德国吞并了奥地利和捷克斯洛伐克的苏台德地区。1939年9月1日，德国以闪电战的形式入侵波兰，标志着二战的正式开始。两天后，英国和法国对德国宣战。"+
            "2. 轴心国与同盟国 战争初期，德国、意大利和日本组成了轴心国。英国、法国、苏联（1941年后）、中国和美国等国则组成同盟国。两大阵营的冲突成为战争的主要特征。"+
            "三、战争的进程 1. 欧洲战场 闪电战：德国采用闪电战战术，迅速占领波兰、丹麦、挪威、比利时和法国。1940年，法国沦陷，希特勒宣布法国投降。"+
            "巴尔干战争：1941年，德国发动巴尔干战争，迅速占领希腊和南斯拉夫。 苏德战争：1941年6月22日，德国违反与苏联的互不侵犯条约，发动巴巴罗萨行动，进攻苏联。虽然初期取得成功，但由于苏联顽强抵抗和严寒冬季，德国的进攻最终受挫。"+
            "2. 太平洋战场 日本的扩张：日本在1937年已经对中国发起全面侵略，爆发了中日战争。随着战争的推进，日本逐步占领东南亚和太平洋诸岛。 珍珠港事件：1941年12月7日，日本袭击美国的珍珠港，导致美国正式参战。随之而来的是美国与日本之间的激烈战斗。"+
            "四、战争的转折点 1. 斯大林格勒战役 1942年至1943年，斯大林格勒战役成为东线战场的转折点。苏联军队成功抵挡住德国的进攻，并在1943年开始反攻。这场战役是二战中最血腥的战役之一，标志着德国失去了在东线的战略主动权。"+
            "2. 中途岛战役 1942年6月的中途岛战役是太平洋战场的转折点。美国海军击败了日本海军的进攻，改变了战争的进程，使美国开始逐渐夺回失去的领土。"+
            "五、战争的结束 1. 欧洲的胜利 1944年6月6日，盟军在诺曼底登陆，成功打开了西线战场。经过几个月的激烈战斗，盟军逐步解放了法国和西欧国家。1945年4月，苏联军队攻入柏林，希特勒自杀。1945年5月8日，德国无条件投降，欧洲战场宣告结束。"+
            "2. 太平洋的胜利 在太平洋战场，美国通过岛屿跳跃战略逐步逼近日本本土。1945年8月，美国在广岛和长崎投下原子弹，造成大量人员伤亡。1945年8月15日，日本宣布无条件投降，标志着第二次世界大战的结束。"+
            "六、战争的影响 1. 人员伤亡 二战造成了估计5000万至7000万人的死亡，给世界带来了巨大的人员和经济损失。许多国家的基础设施被毁，社会秩序混乱。"+
            "2. 政治格局的变化 战后，全球的政治格局发生了重大变化。联合国成立，旨在防止类似的战争重演。同时，冷战的开始使世界分为以美国为首的西方阵营和以苏联为首的东方阵营。"+
            "3. 对文化与科技的影响 二战推动了科技的迅速发展，特别是军事技术和医学领域。战争的创伤和教训也深刻影响了后世的文化、艺术和历史教育。"+
            "4. 经济重建 战后，许多国家进行了大规模的经济重建，美国通过马歇尔计划帮助欧洲国家恢复经济。日本也在美国的扶持下，迅速实现了经济复兴。"+
            "总结 第二次世界大战是人类历史上最为惨烈的战争之一，深刻影响了世界的历史进程。战争的根源和教训值得后人深思，只有通过和平与合作，才能避免类似的悲剧重演。",
        ],

"战争给人类带来了什么": [
    "战争对人类的影响是复杂而深远的，既带来了极大的破坏，也推动了某些方面的进步。" + 
    "以下是战争对人类社会的主要影响：" + 
    "1. 生命损失与苦难: 战争造成了无数平民和士兵的死亡。" + 
    "历史上像第一次和第二次世界大战，数千万人因此丧生。" + 
    "战争不仅带来身体上的伤害，还给幸存者留下了深刻的心理创伤，如创伤后应激障碍（PTSD）。" + 
    "战争迫使数百万人背井离乡，导致大规模的难民潮，进一步加剧了社会的不稳定和人道主义危机。" + 
    "2. 社会与经济的破坏: 战争破坏了城市、道路、桥梁、电力供应等基础设施，导致战后经济恢复艰难。" + 
    "战争耗费了大量的资源，导致经济衰退，尤其是在长期战争中，许多国家的经济难以复苏。" + 
    "战争后的社会通常陷入混乱，政治不稳定，犯罪率上升，政府往往需要较长时间恢复正常功能。" + 
    "3. 技术与科学的进步: 虽然战争带来痛苦，但它也推动了技术的发展。" + 
    "二战期间，雷达、喷气发动机、核能技术等得到了显著发展。" + 
    "为了救治战伤，医疗技术和外科手术水平也得到了快速提升。例如，现代整形外科、抗生素的普及、输血技术等都与战争有关。" + 
    "冷战期间的军备竞赛推动了太空探索和通信技术的进步，例如卫星的发明和互联网的雏形。" + 
    "4. 政治格局的变化: 战争往往导致领土的重新划分。例如，两次世界大战改变了欧洲和世界许多国家的边界。" + 
    "战争常常伴随着政权更迭，像一战后的德国魏玛共和国，二战后的东欧社会主义国家，以及后来的冷战结束，苏联解体。" + 
    "战争之后，新的国际组织和秩序往往会被建立起来，如联合国在二战后成立，以促进全球和平与合作。" + 
    "5. 文化与意识形态的变迁: 战争给文学、电影、绘画等艺术领域带来了丰富的主题和表达形式。" + 
    "许多作家、艺术家通过作品反思战争的残酷，如《西线无战事》、毕加索的《格尔尼卡》。" + 
    "战争后，人们常对战争的道德性进行深刻反思。和平主义、反战运动、国际合作的呼声加强，促进了如日内瓦公约等国际人道法的制定。" + 
    "战争有时也会激发强烈的民族主义情绪，增强国民的集体认同感，但这种情绪也可能加剧未来的冲突。" + 
    "6. 战争对环境的破坏: 战争破坏了自然环境，尤其是像越南战争中使用的‘橙剂’，对森林和农业用地造成了长期影响。" + 
    "核武器的使用也对环境和人类健康产生了深远的影响，如广岛和长崎的核爆炸。" + 
    "总结: 战争带给人类的主要是破坏与痛苦，它打破了社会的稳定，导致了巨大的生命损失和经济倒退。" + 
    "尽管战争促进了科技和社会的一些进步，但这些进步往往是以巨大的代价换来的。" + 
    "战后的国际社会大多认识到了战争的代价，力求通过和平的方式解决冲突，推动人类共同的繁荣与发展。"
],

"小说": [ 
    "一：在一个风景如画的小镇上，住着一个名叫诺亚的少年。他向往未知的世界，常常在书中幻想着冒险的场景。一天，他在自家阁楼里发现了一张古老的地图，上面标记着一条通往神秘岛屿的路线。"+
    "二：诺亚决定跟随地图的指引，离开小镇，开始他的冒险之旅。在旅途中，他结识了一位勇敢的女孩露西，她也渴望探索世界，两人一拍即合，决定一起前行。"+
    "三：他们的冒险旅程并不平坦，沿途遇到了狂暴的风暴和危险的海洋生物。诺亚用他的智慧和勇气帮助露西化解了危机，他们的友谊在挑战中不断加深。"+
    "四：在经过一座神秘的山脉后，他们终于到达了神秘岛屿，却发现岛上被一个邪恶的巫师统治。巫师不仅控制了岛屿的生物，还想要夺取他们的力量。"+

    "六：在寻找水晶的过程中，他们分别经历了四个不同的挑战：火焰山、冰封湖、迷雾森林和深邃洞穴。每个挑战都考验着他们的勇气和智慧，也让他们成长。"+
    "七：成功收集四个元素水晶后，诺亚和露西回到岛屿，面对巫师展开了一场惊心动魄的战斗。他们运用从每个挑战中学到的技巧，与巫师斗智斗勇。"+

    "一：在一个充满科技与自然的城市，住着一位名叫艾米的年轻生物学家。她从小对生命的起源充满好奇，立志要解开生命的奥秘。"+
    "二：一天，艾米在实验室中偶然发现了一种神秘的微生物。这种微生物在极端环境下依然存活，让她对生命的适应能力产生了浓厚的兴趣。"+
    "三：艾米决定深入研究这种微生物，探索其基因组。她意识到，了解这些微生物或许能帮助科学家们理解生命的起源和演化。"+
    "四：在研究过程中，艾米结识了一位名叫马克的年轻科学家，他对基因编辑技术有深入的了解。两人决定携手合作，共同探索生命的奥秘。"+
    "五：艾米和马克开展了一系列实验，利用基因编辑技术对微生物进行改造。他们观察到，微生物在不同条件下的表现，挑战了传统的生命观念。"+
    "六：随着研究的深入，艾米和马克发现这些微生物不仅能在极端环境中生存，还能产生一些对人类有益的物质，例如新型抗生素。"+
    "七：为了进一步验证他们的发现，艾米决定带着研究团队前往极地进行实地考察，寻找这种微生物的自然栖息地。"+
    "八：在极地考察中，团队面临着严酷的气候和困难的生存条件，但他们依然坚持不懈，最终找到了微生物的栖息地。"+
    "九：在栖息地，艾米和团队采集了大量样本，并记录了微生物在自然环境中的生长与繁殖过程。这些数据对后续研究至关重要。"+
    "十：回到实验室后，艾米和马克开始分析采集到的样本。他们发现微生物的基因组中包含许多未知的基因，这些基因可能与生命的适应能力有关。"+
    "十一：随着研究的深入，艾米逐渐意识到，微生物不仅对生命的起源有重要意义，还可能对人类健康和生态平衡产生深远影响。"+
    "十二：艾米和马克决定将研究成果与公众分享，他们组织了一场关于生命科学的科普讲座，希望能激发更多人对生命科学的兴趣。"+
    "十三：讲座吸引了众多学生和科学爱好者，艾米通过生动的例子和实验演示，让大家更深入地理解生命的复杂性与奇妙。"+
    "十四：在讲座中，艾米特别提到微生物在生态系统中的重要性，强调了保护环境、维护生态平衡的必要性，引起了观众的热烈反响。"+
    "十五：随着研究成果的发表，艾米和马克的工作得到了国际科学界的关注，他们受邀参加了多个国际会议，分享自己的研究经历。"+
    "十六：在一次国际会议上，艾米遇到了一位著名的生命科学家，她分享了自己关于生命起源的理论，这激发了艾米新的思考。"+
    "十七：受启发的艾米决定开展更大规模的研究，探讨微生物在生命演化中的作用，以及它们如何影响其他生物的生存与繁衍。"+
    "十八：随着研究的不断深入，艾米发现了一种新的微生物群落，它们在特定环境下形成独特的生态系统，这进一步推动了她对生命科学的探索。"+
    "十九：经过多年的研究，艾米和团队最终揭示了微生物的多样性与复杂性，为生命的起源和演化提供了新的视角。"+
    "二十：艾米的研究不仅为科学界带来了突破，也启发了更多年轻人投身科学研究。她意识到，探索生命的奥秘是一个永无止境的旅程。",

    "未来的地球\n" + 
    "第一章：沉寂的城市\n" + 
    "公元2150年，地球经历了一场史无前例的气候灾难，全球变暖导致海平面上升，大片陆地沉入海洋，城市化进程加速。" + 
    "昔日繁华的都市如今被高科技所取代，银色的摩天大楼耸立在空气污染已然消散的蓝天之下。" + 
    "自动驾驶的飞行汽车在空中穿梭，智能机器人则在街道上忙碌，几乎没有人类的身影。\n\n" + 
    "在这座名为“新亚特兰蒂斯”的城市中，生活着一位名叫艾莉的年轻科学家。" + 
    "她致力于研究恢复地球生态平衡的技术，希望通过先进的基因工程和纳米科技，重新栽种濒危植物，重建人类赖以生存的生态系统。\n\n" + 
    "第二章：意外的发现\n" + 
    "一天，艾莉在实验室里忙碌着，突然接到一条来自政府的紧急信息。消息称，在位于南极的一处研究站，" + 
    "科学家们发现了一种神秘的外星生命信号。为了追踪这个信号，艾莉被任命为小组成员之一，" + 
    "带领一支由顶尖科学家和工程师组成的团队前往南极。\n\n" + 
    "他们乘坐飞行器穿越狂风暴雪，抵达研究站时，发现一艘外星飞船正在坠毁。" + 
    "飞船外表布满奇异的符号，像是古老的文字。团队成员们小心翼翼地接近，试图解读那些符号。" + 
    "就在这时，飞船的舱门缓缓打开，一道光芒闪现，几名外星生物走了出来。\n\n" + 
    "第三章：外星的使者\n" + 
    "这些外星生物看似脆弱，却散发着强大的智慧。他们用一种超越人类语言的方式与艾莉交流，" + 
    "传达出一种紧急的警告：地球正在面临新的威胁——一种宇宙中的黑暗能量正朝地球逼近，" + 
    "只有通过合力才能阻止它。\n\n" + 
    "艾莉与团队成员们深受震撼。她意识到，这不仅是拯救地球的机会，更是人类与外星文明首次接触的契机。" + 
    "他们决定与外星人合作，共同寻找对抗黑暗能量的解决方案。\n\n" + 
    "第四章：团结与希望\n" + 
    "在接下来的日子里，艾莉与外星科学家一起研究，结合人类的科技与外星的知识，" + 
    "开发出一种名为“光能盾”的装置。这个装置能够吸收黑暗能量，并将其转化为可再生能源，供给地球的生态系统。\n\n" + 
    "随着黑暗能量的逼近，艾莉和她的团队在全球各地建立了多个“光能盾”站点，紧急动员人类共同对抗这场灾难。" + 
    "各国的人民团结一致，克服种种困难，积极参与这一史无前例的行动。\n\n" + 
    "第五章：拯救地球\n" + 
    "就在最后时刻，黑暗能量抵达地球，蔓延开来。艾莉和团队成员们操控着“光能盾”，激活了所有装置，" + 
    "光芒照亮了整个天空。随着一声巨响，黑暗能量被强大的光能所驱散，仿佛黑暗中的灯塔，照亮了每一个角落。\n\n" + 
    "经过这一场景的洗礼，地球恢复了生机。人类与外星文明的合作不仅拯救了地球，还开辟了新的科学探索道路。" + 
    "艾莉成为了人类与外星文明之间的桥梁，继续推动着人类和外星科技的共同进步。",

    "一：在不远的未来，地球科技高度发达，人类开始探索外太空。年轻的科学家艾登在国际太空研究中心工作，他对外星生命充满好奇。"+ 
    "二：一天，艾登在分析来自遥远星系的信号时，发现了一组奇怪的图案，似乎是某种智能生命发出的信号。这一发现让他兴奋不已。"+ 
    "三：艾登的团队决定发射一艘探测器，前往信号发源地。他们希望能与外星文明接触，了解更广阔的宇宙。艾登被选为首席科学家。"+ 
    "四：探测器在飞往星系的途中遭遇了一场突如其来的太空风暴，艾登和团队不得不应对一系列危机，以确保探测器的安全。"+ 
    "五：经过艰难的调整，探测器终于抵达目标星系，并成功发送回初步数据。艾登惊喜地发现，星球上存在类似地球的环境。"+ 
    "六：探测器发现了星球上奇异的植物和动物，艾登意识到这个星球可能孕育着高度发达的文明。他们开始进行深入的观察和数据分析。"+ 
    "七：在一次例行扫描中，探测器捕捉到了外星生命的影像。艾登和团队震惊地发现，这些外星生物与人类有惊人的相似之处。"+ 
    "八：探测器发送回的信息表明，外星生物正在进行某种仪式，艾登推测他们可能有自己的文化和社会结构。他决定亲自去探索这颗星球。"+ 
    "九：在一次政府的特许行动中，艾登和他的团队乘坐飞船前往星球。他们的目标是与外星文明建立联系，展开交流与合作。"+ 
    "十：艾登在星球上降落后，遇到了一群外星生物，他们身材修长，皮肤呈现出不同的颜色。外星人以和善的姿态欢迎了艾登。"+ 
    "十一：艾登通过翻译设备与外星人进行了初步交流，了解到他们对人类的关注以及对地球的好奇。外星人对人类的科技和文化表现出浓厚的兴趣。"+ 
    "十二：随着交流的深入，艾登了解到外星人面临着环境危机，他们的星球正在逐渐失去资源，迫切需要解决方案。"+ 
    "十三：艾登决定帮助外星人，利用地球的先进科技和知识，寻找解决星球危机的方法。他们共同开展了一系列合作研究。"+ 
    "十四：在研究过程中，艾登与外星生物建立了深厚的友谊，外星人分享了他们的智慧和技术，令艾登大开眼界。"+ 
    "十五：然而，随着合作的深入，艾登发现一股暗黑势力在潜伏，企图利用外星人的技术来实现自己的阴谋。"+ 
    "十六：艾登与外星朋友们共同揭露了这个阴谋，并展开了一场与黑暗势力的斗争。他们利用智慧和团结，抵御了敌人的攻击。"+ 
    "十七：在最终的决战中，艾登和外星人联手展现了巨大的勇气与智慧，成功击败了敌人，拯救了星球。"+ 
    "十八：在胜利后，艾登与外星人建立了深厚的友谊。他们共同研究如何在宇宙中实现可持续发展，推动两种文明的交流与合作。"+ 
    "十九：艾登决定返回地球，带回与外星人合作的成果与经验，分享给全人类，以促进地球和外星文明的和谐共处。"+ 
    "二十：回到地球后，艾登成为了宇宙探索与合作的先锋，他的故事激励着更多人探索宇宙的奥秘，并推动人类走向更美好的未来。",

        "幽默的时光旅行者\n" + 
    "第一章：意外的发现\n" + 
    "在一个平常的星期一，来自未来的时光旅行者——小明，决定进行他的首次时光旅行。" + 
    "他的目标是回到2024年，看看人类的日常生活。他穿着一套闪闪发光的银色宇航服，" + 
    "手里还拿着一个奇形怪状的时光机，外形像个大西瓜，边上还有一个“萌萌哒”的笑脸。\n\n" + 
    "小明一按按钮，时光机发出了“滴滴滴”的声音，然后被一阵强烈的光芒包围，接着就消失了。" + 
    "在一阵晕眩之后，他发现自己正站在一个小公园里，周围是一片欢声笑语，似乎是儿童游乐场的日子。\n\n" + 
    "“小明，你真是来了！”一个小男孩兴奋地喊道，穿着超人斗篷，正朝他跑来。\n\n" + 
    "“呃……你认识我？”小明疑惑地问。\n\n" + 
    "“当然！你是我的偶像！我喜欢你的时光旅行视频！”小男孩天真无邪地说。\n\n" + 
    "小明愣住了，心想：“原来我在未来居然成了网红！”他开始得意洋洋起来，准备展示一下他的未来科技。\n\n" + 
    "第二章：时光机的麻烦\n" + 
    "小明对小男孩说：“看，这就是我的时光机！”他得意地指着手中的西瓜形状的机器。" + 
    "然而，刚想展示一下，机器却突然冒出一阵烟雾，接着发出“咯咯咯”的笑声，竟然开始自我毁灭。\n\n" + 
    "“哎呀，快跑！”小明和小男孩慌忙逃开，只见机器在地上不停地打转，发出刺耳的声音，" + 
    "最后“轰”的一声爆炸，变成了无数彩色的烟花，落在四周的小草上。\n\n" + 
    "“哇，太美了！”小男孩欢呼道。\n\n" + 
    "小明无奈地摊手：“这不是我想要的效果。”他心里暗想：“我该怎么回到未来呢？”\n\n" + 
    "第三章：巧妙的解决方案\n" + 
    "就在小明愁眉苦脸的时候，公园里传来了一阵欢快的音乐声。" + 
    "小明跟随声音走去，发现那里正在举行一场盛大的舞会，所有的小朋友都在尽情地跳舞，" + 
    "连家长们也被这股氛围感染，纷纷参与其中。\n\n" + 
    "“或许，我可以借助这个舞会的热情，寻找回去的方法。”小明决定加入舞会。\n\n" + 
    "他开始跳起未来的舞蹈——“时光扭转舞”。然而，他的动作太过滑稽，" + 
    "像个不断被电击的章鱼，反而引得大家哄堂大笑。小男孩也在一旁忍不住大笑，" + 
    "指着小明说：“你真是个搞笑的外星人！”\n\n" + 
    "小明觉得有些丢脸，但很快他又想到了一个办法。他决定把自己的舞蹈技巧与时光机结合，" + 
    "创造一个“时光舞蹈”，或许可以打开通往未来的时空隧道。\n\n" + 
    "第四章：成功的时光舞\n" + 
    "小明带领所有小朋友一起跳起了“时光舞”，他们欢快的笑声和舞步逐渐汇聚成一道彩虹。" +

        const mathPattern = /^[0-9+\-*/().\s=×·加减乘除等于:%百分之÷]+$/;
        return mathPattern.test(message);
    }

    // 提取基数，假设基数是第一个数字
    function extractBaseValue(message) {
        const matches = message.match(/\d+/g);
        return matches ? matches[0] : 1; // 如果没有找到数字，默认返回1
    }
